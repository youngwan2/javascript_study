    <title>프로토타입</title>
    <script>
        Number.prototype.power = function(n=2){
            console.log(this)
            return this.valueOf()**n
        }
        // console.log(Number.prototype.power)
        const a = 12;
        console.log(a.power());
        console.log(a.power(3));
        console.log(a.power(4));


    </script>
