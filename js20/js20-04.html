      //   console.log(str.contain(`없는`));

      //   배열 contain 메소드 추가
      Array.prototype.contain = function (data) {
        return this.indexOf(data) >= 0;
      };

      const b = [1, 2, 3, 4, 5];
      console.log(b.contain(1)); // true
      console.log(b.contain(6)); // false
    </script>
