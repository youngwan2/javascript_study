<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a1 = 123;
      var a2 = " 안녕하세요";
      var a3 = a1 + a2;
      console.log(
        "a1의 값" +
          a1 +
          "a2의 값" +
          a2 +
          '을 서로 더한 \n a3의 값은 "' +
          a3 +
          " 이고 ,\n 타입은 " +
          typeof a3 +
          " 입니다."
      );
    </script>
    <style>
      body {
        background: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <hr />
    <h3>*메모</h3>
    <p>
      <strong>-typeof 검사대상</strong>: 해당 값이나 변수의 타입을 검사한다.
    </p>

    <!-- <script src="../js/ex0j-2.js"></script> -->
  </body>
</html>
