<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자료형에 따른 함수 동작</title>
    <script>
      function min(...rests) {
        let output;
        let items;

        // console.log(rests);
        // /* typeof 만으로는 해당 요소가 배열인지 아닌지 정확히 알기 어려움{} [] 모두 object로 나옴 */
        // console.log(typeof rests); // object
        // console.log(typeof rests[0]); // number

        // /* isArray 를 사용하면 해당 요소가 배열인지 아닌지 바로 알 수 있음 */
        // console.log(Array.isArray(rests)); // 배열O true
        // console.log(Array.isArray(rests[0])); // 배열X false

        // 배열의 0번째 요소가 배열이ㅣ라면 실행?
        if (Array.isArray(rests[0])) {
          output = rests[0][0]; // [[0,0,0,0,0]] 이런 형태이므로 두 번 접근해야
          items = rests[0];
          console.log("배열임");

          // 나머지 매개변수에 들어온 요소의 0번째 요소가 숫자라면 실행
        } else if (typeof rests[0] === "number") {
          output = rests[0];
          items = rests;
          console.log("숫자임");
        }
        // 배열 요소를 순회하면서 각 요소를 item 변수에 담고
        // 각 item 변수에 저장된 요소가 output 에 저장된 값보다 작다면
        // item 변수의 값을 output 변수에 저정한다.
        // 이 과정을 반복하면 제일 작은 값이 output 변수에 저장되어 최종적으로 return 된다.
        for (const item of items) {
          if (output > item) output = item;
        }

        return output;
      }

      console.log(min(66, 22, 33, 44, 55));
      console.log(min([66, 22, 33, 44, 55])); //배열 안의 배열인 형태 [[ ]]
    </script>
  </head>
  <body></body>
</html>
