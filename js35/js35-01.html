    <title>1.get 키워드와 set 키워드 조합하기(p414)</title>
    <script>

        // 정사각형 클래스
      class Square {
       #length;

       constructor(length){
        this.length = length;
       }

       get length(){
        return this.#length
       }

       get Perimeter(){
        return this.#length * 4
       }

       get area(){
        return this.#length * this.#length;
       }
       set length (length){
        if(length <= 0){
          throw('길이는 0보다 커야 합니다.');
      }
      this.#length = length
       }
        }


        // 클래스 사용하기
        const squareA = new Square(10)

        console.log(`한 변의 길이: ${squareA.length}`)
        console.log(`둘레 :${squareA.Perimeter}`)
        console.log(`넓이: ${squareA.area}`)

        // 예외 발생시키기
        const squareB = new Square(-10);

           
      
    </script>
