<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. static 키워드 사용하기(p 416~417)</title>

    <script>
      // 정사각형 클래스
      class Square {
        #length;
        /* private 특성과 static 특성 한 번에 적용가능 */
        static #counter = 0;
        static get counter() {
          return Square.#counter;
        }

        constructor(length) {
          this.length = length;
          Square.#counter += 1;
        }

        static perimeterOf(length) {
          return length * 4;
        }

        static areaOf(length) {
          return length * length;
        }

        get length() {
          return this.#length;
        }
        get Perimeter() {
          return this.#length * 4;
        }
        get area() {
          return this.#length * this.#length;
        }

        set length(length) {
          if (length <= 0) {
            throw "길이는 0보다 커야 합니다.";
          }
          this.#length = length;
        }
      }

      // static 속성 사용하기
      const squareA = new Square(10);
      const squareB = new Square(20);
      const squareC = new Square(30);
      console.log(`지금까지 생성된 Square 인스턴스는 ${Square.counter} 입니다.`)

    // static 메소드 사용하기
     console.log(`한 변의 길이가 20인 정사각형의 둘레는 ${Square.perimeterOf(20)}`)
     console.log(`한 변의 길이가 30인 정사각형의 넓이는 ${Square.areaOf(30)}`)

    </script>
  </head>
  <body></body>
</html>
