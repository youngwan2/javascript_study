<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      button {
        width: 150px;
        height: 50px;
        border: none;
        background-color: black;
        color: white;
        font-size: 1.5rem;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        border-radius: 5px;
        border-bottom: 5px solid gray;
      }
      button:hover {
        background-color: tomato;
        transform: translate(-50%, -45%);
        height: 47;
        border: none;
        box-shadow: 1px 1px 5px 2px inset black;
      }

      .back {
        width: 100vw;
        height: 100vh;
        transition: 0.5s;
        visibility: hidden;
      }

      .container:hover > video {
        background-color: black;
        visibility: visible;
      }

      .button{
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="button" onclick="randomSort()">로또복권</button>
      <video class="back" loop autoplay muted src="../img/fire.mp4"></video>
    </div>
    <script>
      function randomSort() {
        const randomNumList = [];

        // 총 뽑을 번호의 갯수
        // const 뽑을번호갯수 = prompt(`무작위로 뽑을 번호의 갯수를 지정하세요`);
        const 뽑을번호갯수 = 6;

        for (let i = 0; i < 뽑을번호갯수; i++) {
          const random = Math.floor(Math.random() * 45) + 1;

          // 반복을 돌린 값 만큼 배열에 차례대로 넣는다.
          // console.log(random); //랜덤 번호 확인3
          randomNumList.push(random);
        }

        // 단 서로 중복하지 않도록
        // filter() 메서드는 주어진 함수의 테스트를 통과하는 모든 요소를 모아 새로운 배열로 반환
        const 중복제거결과 = randomNumList.filter(
          (num, i) => randomNumList.indexOf(num) === i
        );

        //   우선 외부 for 문으로 배열의 길이 만큼 차례를 돌린다.
        for (let i = 0; i < 중복제거결과.length; i++) {
          let j플1보다커서쫓겨난j = 0;
          for (let j = 0; j < 중복제거결과.length; j++) {
            if (중복제거결과[j] > 중복제거결과[j + 1]) {
              // j+1 보다 커서 쫓겨난 j를 임시로 저장할 장소에 저장
              j플1보다커서쫓겨난j = 중복제거결과[j];
              // 기존 j의 자리에는 j를 이긴 j+1 숫자를 저장
              중복제거결과[j] = 중복제거결과[j + 1];
              // 기존 j+1 의 자리에는 쫓겨난 j를 저장
              중복제거결과[j + 1] = j플1보다커서쫓겨난j;
            }
          }
        }
        document.write(`<h1 class="result" style=
        "
        padding:10px;
        position:absolute;
        left:40%;
        top:45%;
        transform:translate(-50%.-50%);
        box-shadow:30px 30px 5px 3px rgba(0, 0, 0, 0.575)      
        ">${중복제거결과}</h1>`);
      }
    </script>
  </body>
</html>
