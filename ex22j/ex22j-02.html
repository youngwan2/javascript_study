<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const log = (_) => console.log(_); // 출력함수 축약

        const h1 = document.querySelector("h1");
        h1.innerHTML = "<em>Hello</em>"; //html 요소는 html 요소로 인식
        h1.textContent = "<em>Hello</em>"; // html 도 텍스트로 취급
      });

      /* 오늘의 핵심 용어 
            addEventListener : 이벤트 리스너(이벤트 감시자)
            querySelector : 쿼리 셀렉트(html 요소 선택자)
            innerHTML : HTML 형식 실행
            textContent :텍스트 내용 그대로 */
    </script>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
