      document.addEventListener("DOMContentLoaded", () => {
        const div1 = document.createElement("div");
        const div2 = document.createElement("div");
        const h1 = document.createElement("h1");
        div1.innerHTML = `<h1>첫 번째 div 태그</h1>`;
        div2.innerHTML = `<h1>두 번째 div 태그</h1>`;
        h1.innerHTML = "내부 h1";
        document.body.append(div1, div2);

        const div1_on = (_) => {
          div1.appendChild(h1);
          setTimeout(div2_on, 1000);
        };

        const div2_on = (_) => {
          div2.appendChild(h1);
          setTimeout(div1_on, 1000);
        };

        div1_on();
      });
