<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10. event.key: 키로 별 움직이기</title>
    <style>
      h1{
        transition: 0.5s;
        width: 100px;
        height: 100px;
        background: radial-gradient(50px, white, rgb(187, 33, 33));
        border-radius: 50%;
        -webkit-box-shadow: #FFF 0 -1px 4px, #ff0 0 -2px 10px, #ff8000 0 -10px 20px, red 0 -18px 40px, 5px 5px 15px 5px rgba(0,0,0,0); 
box-shadow: #FFF 0 -1px 4px, #ff0 0 -2px 10px, #ff8000 0 -10px 20px, red 0 -18px 40px, 5px 5px 15px 5px rgba(0,0,0,0);
        animation: color 1s infinite alternate;
      }

      @keyframes color {
        from {background: radial-gradient(20px, white,blue);}
        to{background: radial-gradient(20px, white, red);}
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const star = document.querySelector("h1");
       
        star.style.position = "absolute";

        // 별 이동을 출력하는 기능
        let [x, y] = [0, 0];

        const block = 20;
        const print = () => {
          star.style.left = `${x * block}px`;
          star.style.top = `${y * block}px`;
        };
        print();

        // 별을 이동하는 기능
        const [left, up, right, down] = ["ArrowLeft", "ArrowUp", "ArrowRight", "ArrowDown"];

        window.addEventListener("keydown", (event) => {
          switch (event.key) {
            case left:
              x -= 1;
              break;
            case up:
              y -= 1;
              break;
            case right:
              x += 1;
              break;
            case down:
              y += 1;
              break;
          }
          print();
        });
      });
    </script>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
