<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. set : 중복제거</title>
  </head>
  <body>
    <script>
      const s1 = new Set();
      s1.add(11);
      s1.add(22);
      s1.add(11); // Set 은 중복을 허용하지 않으므로 중복이 없는 값만 담긴다.
      //   console.log(s1);
      //   console.log(s1.size);

      const arr = [
        1, 2, 3, 4, 5, 6, 6, 6, 6, 6, 6, 6, 6, 3, 3, 3, 3, 3, 3, 3, 9, 9, 9, 9,
        9, 9, 9,
      ];
      const s2 = new Set(arr);
      //   console.log('arr:',arr)  //length:27
      //   console.log("s2 size;", s2.size);
      //   console.log("s2 value:", s2.values());
      const result = s2.has(3); // 3을 가지고 있으면 true 아니면 false
      //   console.log("s2 has:", result);
      //   console.log(s2);
      const array = new Array(s2); // Set 객체인 s2를 배열로 만든다.
      console.log(Array.isArray(array)); // 해당 인자가 배열이면 true

      /* new Set().delete(삭제할 요소)  : 해당 요소를 삭제한다.   */
      const elDel = s2.delete(1);
      console.log(s2);

      /* new Set().clear : Set 을 초기화한다. */

      s2.clear();
      console.log(s2);
    </script>
  </body>
</html>
