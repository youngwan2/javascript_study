<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체생성 함수</title>
  </head>
  <body>
    <script>
      function createStudent(이름, 국어, 영어, 수학, 과학) {
        return {
          /* (방법1) 키:값 형태로 선언한다. */
          //속성을 선언합니다.
          이름: 이름,
          국어: 국어,
          영어: 영어,
          수학: 수학,
          과학: 과학,

          /* (방법2) 키와 값이 서로 같으면 생략이 가능하다. */
          //이름,국어,영어,수학,과학

          // 메소드 선언
          getSum() {
            return this.국어 + this.영어 + this.수학 + this.과학;
          },
          getAverage() {
            return this.getSum() / 4;
          },
          toString() {
            return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`;
          },
        };
      }

      // 객체를 선언한다.
      const students = [];
      students.push({ 이름: "구름", 국어: 87, 영어: 98, 수학: 88, 과학: 90 });
      students.push({ 이름: "별이", 국어: 92, 영어: 98, 수학: 96, 과학: 88 });
      students.push({ 이름: "겨울", 국어: 76, 영어: 96, 수학: 94, 과학: 86 });
      students.push({ 이름: "바다", 국어: 98, 영어: 52, 수학: 98, 과학: 92 });

      // 출력합니다.

      let output = `이름\t총점\t평균\n`;

      for (const s of students) {
        output += s.toString();
      }
      console.log(students);
    </script>
  </body>
</html>
