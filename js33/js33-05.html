<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체생성 함수</title>
  </head>
  <body>
    <script>
      function createStudent(이름, 국어, 영어, 수학, 과학) {
        return {
          /* (방법1) 키:값 형태로 선언한다. */
          //속성을 선언합니다.
          이름: 이름,
          국어: 국어,
          영어: 영어,
          수학: 수학,
          과학: 과학,

          /* (방법2) 키와 값이 서로 같으면 생략이 가능하다. */
          //이름,국어,영어,수학,과학

          // 메소드 선언
          getSum() {
            return this.국어 + this.영어 + this.수학 + this.과학;
          },
          getAverage() {
            return this.getSum() / 4;
          },
          toString() {
            return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`;
          },
        };
      }

      // 객체를 선언한다.
      const students = [];
      students.push(createStudent("구름", 87, 98, 88, 90));
      students.push(createStudent("별이", 92, 98, 96, 88));
      students.push(createStudent("겨울", 76, 96, 94, 86));
      students.push(createStudent("바다", 98, 52, 98, 92));

      // 출력합니다.

      let output = `이름\t총점\t평균\n`;

      for (const s of students) {
        output += s.toString();
      }
      console.log(output);
    </script>
  </body>
</html>
