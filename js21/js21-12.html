<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 얕은 복사로 객체 복사하기

    // 객체 리터럴도 배열과 같이 참조형 객체이므로
    // 메모리 공간의 주소를 나타내는 식별자를 복사하여 다른 변수에 붙여넣으면
    // 해당 변수는 원본 객체가 가리키는 주소를 똑같이 복사하므로 동일한 메모리 공간 주소를 참조한다.
    // 따라서 별 이라는 객체 리터럴의 속성값을 다르게 지정해도 같은 값을 공유하게 되는 것이다.
    const 구름 = {
      이름:'구름',
      나이:6,
      종족:'강아지'
    }

    const 별 = 구름
    별.이름 ='별'
    별.나이 = 1
  </script>
</head>
<body>
  
</body>
</html>
