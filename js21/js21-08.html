    {속성 이름, 속성 이름} = 객체

    */

      // 객체 속성 꺼내서 다중 할당하기

      const object = {
        name: "혼자 공부하는 파이썬",
        price: 18000,
        publisher: "한빛미디어",
      };

      // 객체에서 변수 추출
      const { name, price } = object;
      console.log("# 속성 이름 그대로 꺼내서 출력하기");
      console.log(name, price);

      // 아래 방법은 둘다 같다. 프로퍼티를 a,b or c, d 로 바꿔서 출력하는 것이다.
      const { name: a, price: b } = object;

      const { c = name, d = price } = object;
