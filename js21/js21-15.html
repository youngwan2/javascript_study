<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
      }

      .article {
        transform:perspective(600px) translate(-50%,-50%) rotateY(30deg) rotateX(60deg) translateZ(0px);
        left: 50%;
        top: 50%;
        transform-style: preserve-3d;
        position: absolute;
      }

      .box {
        position: absolute;
        width: 150px;
        height: 150px;
        text-align: center;
        font-size: 2rem;
        line-height: 5;
      }

      .box1 {
        background-color: green;
        transform: translate(75px,-75px)  rotateY(90deg);
      }

      .box2 {
        background-color: rgb(108, 255, 71);
        transform: translate(0,-75px) translateZ(-75px);
      }

      .box3 {
        background-color: green;
        transform: translate(-75px,-75px) rotateY(90deg);
      }

      .box4 {
        background-color: rgb(108, 255, 71);
        transform: translate(0,-75px) translateZ(75px);
      }

      .box5 {
        background-color: green;
        transform: translate(0,-150px) rotateX(90deg);
      }

      .box6 {
        background-color: green;
        transform: rotateX(90deg)
      }
    </style>
  </head>
  <body>
    <article class="article">
      <div class="box1 box">1</div>
      <div class="box2 box">2</div>
      <div class="box3 box">3</div>
      <div class="box4 box">4</div>
      <div class="box5 box">5</div>
      <div class="box6 box">6</div>
    </article>

    <script></script>
  </body>
</html>
