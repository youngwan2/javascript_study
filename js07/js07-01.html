    <title>주사위</title>
    <script>
      const dice = [0, 0, 0, 0, 0, 0];
      for (let i = 0; i < 10000; i++) {
        const array = new Uint8Array(2);
        crypto.getRandomValues(array);
        const ran = (array[0] % 6) + 1;
        dice[ran - 1]++;
      }
