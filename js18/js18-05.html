<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열과 객체</title>
    <script>
      // 배열도 객체다. 배열의 인덱스와 요소 가 키값쌍 형식으로 저장되어 있다.
      // 자바스크립트에서 사용되는 객체는 {키:값 } 형태로 되어 있다.

      const product = {
        제품명: "7D 건조 망고",
        유형: "당절임",
        성분: "망고, 설탕, 메타중아황산나트륨, 치자황색소",
        원산지: "필리핀",
      };

      console.log(product.성분);
      console.log(product["성분"]);
    </script>
  </head>
  <body></body>
</html>
