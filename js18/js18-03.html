<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 다른 곳에서 가져온 js 코드 -->
    <script>


      let pi = 3.14;
      console.log(`파이 값은 ${pi} 입니다.`);
    </script>
    <!-- 내가 만든 js 코드 -->
    <script>
      (() => {
        let pi = 3.141592;
        console.log(`파이 값은 ${pi} 입니다.`);
      })();
    </script>
  </head>
  <body></body>
</html>
