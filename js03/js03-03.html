<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if~else if</title>

    <style>
      body {
      
        color: rgb(255, 255, 255);
    
      }

      h1 {
        position: absolute;
        transform: translate(-50%, -50%);
        box-shadow: 1px 1px 10px inset black;
        left: 50%;
        padding: 50px;
        border-bottom: 15px solid black;
        /* box-shadow: 4px 6px 3px 5px black; */
        top: 50%;
        border-radius: 30px;
        /* transition: 0.1s; */
      }

      h1:hover {
        cursor: pointer;
        transform: translate(-50%, -40%);
        /* box-shadow: 0 -5px black inset; */
        border: none;
      }

      div:hover {
        display: block;
      }
    </style>
    <script>
      const x = Number(prompt("00 평균 점수를 입력하세요.", 0));

      let result = "";

      if (x === 100) {
        console.log("A++ 입니다.");
        result = "A++";
        document.write(`<h1 style="background:green">학점: ${result}</h1>`);
        alert("very good!");
      } else if (x >= 90 && x < 100) {
        console.log("A 입니다.");
        result = "A";
        document.write(
          `<h1 style="background: rgb(11, 160, 68)">학점: ${result}</h1>`
        );
        alert("good!");
      } else if (x >= 80 && x < 90) {
        console.log("B 입니다.");
        result = "B";
        document.write(`<h1 style="background:blue">학점: ${result}</h1>`);
      } else if (x >= 70 && x < 80) {
        console.log("C 입니다.");
        result = "C";
        document.write(
          `<h1 style="background:gold; color:black">학점: ${result}</h1>`
        );
      } else if (x >= 60 && x < 70) {
        console.log("D 입니다.");
        result = "D";
        document.write(`<h1 style="background:tomato">학점: ${result}</h1>`);
      } else {
        console.log("F 입니다.");
        result = "F";
        document.write(`<h1 style="background:red">학점: ${result}</h1>`);
      }
    </script>
  </head>
  <body>
    <p><a style="text-decoration: none; color:white;" href="./js03-00.html">목차로 돌아가기</a></p>
  </body>
</html>
