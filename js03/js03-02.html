<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if~else</title>
    <style>
      @keyframes appear {
        from {
          opacity: 0;
          transform: translateY(-100px);
        }
      }

      h1 {
        color: greenyellow;
      }
      body {
        width: 100%;
        height: 100vh;
        animation: 0.5s appear ease-in-out;
        background-color: black;
        color: white;
        overflow-y: hidden;
      }
      pre {
        line-height: 2;
        font-size: 15px;
      }

      div {
        text-align: center;
        position: absolute;
        width: 400px;
        left: 50%;
        top: 50%;
        transform: translate(-55%, -60%);
      }
    </style>
    <script>
      // 기존 파일이 날라감(복구예정)
      const age = prompt("본인 나이를 입력해주세요(만 나이 기준)", 0);

      if (age >= 18) {
        alert("성인");
        document.write(
          "<div><h1>Q)성인인가요?</h1> <p>A) 성인입니다.</p></div>"
        );
      } else {
        alert("미성년자");
        document.write(
          "<div><h1>Q)성인인가요?</h1> <p>A) 미성년자입니다.</p></div>"
        );
      }
    </script>
  </head>
  <body>
    <p><a style="text-decoration: none; color:white;" href="./js03-00.html">목차로 돌아가기</a></p>
  </body>
</html>
