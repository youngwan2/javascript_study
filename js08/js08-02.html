<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
      }
      html{
   
        width: 100%;
        overflow-y: auto;
      }
      body{
        background:linear-gradient(30deg, rgb(121, 16, 16), black);
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        min-height: 1000px;
        min-width: 950px;
      }
      h3{
        border-top-left-radius:5px ;
        border-top-right-radius:5px ;
        margin: 0;
        background-color:rgba(0, 0, 0, 0);
        height: 50px;
        line-height: 3;
        border-bottom: 2px solid white;
      }
      .container{
        line-height: 2;
        transition: 1s;
        color:white;
        background:linear-gradient(160deg, rgba(30, 16, 231, 0.616), rgba(216, 8, 8, 0.534));
        margin: 15px 10px 15px 10px;
        max-width: 300px;
        min-width: 300px;
        border-radius: 5px;
        box-shadow: 1px 1px 5px black;
        text-align: center;
        -webkit-box-shadow: #FFF 0 -1px 4px, #ff0 0 -2px 10px, #ff8000 0 -10px 20px, red 0 -18px 40px, 5px 5px 15px 5px rgba(0,0,0,0); 
box-shadow: #FFF 0 -1px 4px, #ff0 0 -2px 10px, #ff8000 0 -10px 20px, red 0 -18px 40px, 5px 5px 15px 5px rgba(0,0,0,0);
        transition: 1s;
        cursor: pointer;
        margin: 1rem auto;
        animation: downup 1s infinite alternate ease-in-out;
      
      }

      .container:nth-of-type(3n-1){
        animation: updown 1s infinite alternate ease-in-out;
      }

      @keyframes updown {
        from { transform: translateY(-10px);}
        to { transform: translateY(10px);}
        
      }

      @keyframes downup{
        from { transform: translateY(10px);}
        to { transform:  translateY(-10px);}
        
      }

      .container:hover{
        background-color: white;
        transform:translateY(-30px) rotateX(30deg);
      }

      video{
        position: absolute;
        z-index: -1;
      }


    </style>

  </head>
  <body>
    <video src="../img/fire.mp4"
      autoplay muted loop></video>
    ></video>

   
    <script>
      const num = 9;
      let table = ``;
      for (let i = 1; i <= num; i++) {
        table += `<div class="container">
          <h3>${i}단</h3>`;
        for (let j = 1; j <= num; j++) {
          table += `
          <p>${i} X ${j} = ${i * j}</p>
        `;
          if (i === i && j === 9) {
            table += `</div><br>`;
          }
        }
      }
      document.write(table);
            
      const random1 = Math.floor(Math.random()*9)+1
      const random2 = Math.floor(Math.random()*9)+1
      console.log(random1 * random2)

      const gugu = Number(prompt(`${random1} * ${random2} 는?`))
      const answer = random1 * random2

      if(gugu === answer){
        alert('정답!')
      } else {
        alert('에잉 쯔즛.. 틀렸습니다. 공부하세요!')
      }

   




    </script>
  </body>
</html>
