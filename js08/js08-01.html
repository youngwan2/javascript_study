<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 배열 정렬하기</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        overflow-y: hidden;
        background-image: url("../img/pool.jpg");
      }

      .container {
        perspective: 200px;
        transform-style: preserve-3d;
        height: 100vh;
      }
      .content {
        transition: 1s;
        position: absolute;
        text-align: center;
        background-color: white;
        left: 50%;
        top: 50%;
        padding: 80px;
        max-width: 1200px;
        min-width: 600px;
        box-shadow: 0 0 0 0, 0 0 0 0,
          1px 1px 8px 5px rgba(14, 31, 1, 0.767) inset;
        text-shadow: 15px 20px 3px rgba(0, 0, 0, 0.651);
        transform: translate(-50%, -80%);
      }

      .content:hover {
        cursor: pointer;
        transform: rotateX(-30deg) translate(-50%, -120px) translateZ(-130px);
        transition: 1s;
        box-shadow: 10px 30px 10px 8px rgba(0, 0, 0, 0.423);
      }

    </style>
    <script>
      // 1부터 45까지의 수중 한개를 랜덤하게 3개를 뽑아내어 배열에 넣으시오

      // 랜덤으로 뽑은 번호를 저장 하는 리스트
      const randomNumList = [];

      // 총 뽑을 번호의 갯수
      const 뽑을번호갯수 = prompt(`무작위로 뽑을 번호의 갯수를 지정하세요`);

      for (let i = 0; i < 뽑을번호갯수; i++) {
        const random = Math.floor(Math.random() * 45) + 1;

        // 반복을 돌린 값 만큼 배열에 차례대로 넣는다.
        console.log(random); //랜덤 번호 확인3
        randomNumList.push(random);
      }

      // 단 서로 중복하지 않도록
      // filter() 메서드는 주어진 함수의 테스트를 통과하는 모든 요소를 모아 새로운 배열로 반환
      const 중복제거결과 = randomNumList.filter(
        (num, i) => randomNumList.indexOf(num) === i
      );

      //   우선 외부 for 문으로 배열의 길이 만큼 차례를 돌린다.
      let 정렬된배열 = [];
      for (let i = 0; i < 중복제거결과.length; i++) {
        let j플1보다커서쫓겨난j = 0;
        for (let j = 0; j < 중복제거결과.length; j++) {
          if (중복제거결과[j] > 중복제거결과[j + 1]) {
            // j+1 보다 커서 쫓겨난 j를 임시로 저장할 장소에 저장
            j플1보다커서쫓겨난j = 중복제거결과[j];
            // 기존 j의 자리에는 j를 이긴 j+1 숫자를 저장
            중복제거결과[j] = 중복제거결과[j + 1];
            // 기존 j+1 의 자리에는 쫓겨난 j를 저장
            중복제거결과[j + 1] = j플1보다커서쫓겨난j;
          }
        }
      }

      정렬된배열 = 중복제거결과;

      document.write(
        `<div class="container"><h3 class="content">중복이 제거된 랜덤값을 정렬하면 <mark> ${정렬된배열} </mark> 이 됩니다.</h3></div>
        <div class="bottom_box"></div>`
      );

      console.log(정렬된배열);
    </script>
  </head>
  <body></body>
</html>
