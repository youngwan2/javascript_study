<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 콜백함수(익명함수 사용하기)</title>
    <script>
      // 함수 선언
      function callThreeTimes(callback) {
        for (let i = 0; i < 3; i++) {
          callback(i + 1); // i 가 2가 될 때 마다 함수를 호출한다.
        }
      }

      // 함수 호출
      callThreeTimes(function (x) {
        console.log(`${x}번째 함수 호출(익명함수를 매개변수에 전달)`);
      });
    </script>
  </head>
  <body></body>
</html>
