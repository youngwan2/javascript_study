<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트 시간 측정(콘솔)</title>
    <script>
      let test = 0;
      console.time("테스트시간측정");
      for (let i = 0; i < 1000 * 1000 * 1000; i++) {
        test += i;
      }

      console.timeEnd("테스트시간측정");
    </script>
  </head>
  <body></body>
</html>
