<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while 반복문 confirm</title>
    <script>
      // confirm 은 예: true, 아니오 : false 를 반환한다.
      let i = 0;
      while (confirm("계속 진행하시겠습니까?")) {
        alert(`${i} 번째 반복입니다.`);
        i = i + 1;
      }
    </script>
  </head>
  <body></body>
</html>
