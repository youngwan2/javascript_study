<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. event.key: 키로 별 움직이기 게임</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background-color: #000000;
        border: 1px solid black;
      
        position: absolute;
        width: 100vw;
      }
      h1 {
        background-image: url("../img/sun.gif");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        box-shadow: 1.5px 1px 20px 80px rgba(255, 0, 0, 0.582) inset,
          2px 2px 80px 80px gold;
        animation: turn 5s infinite;
      }

      .star {
        position: absolute;
        background-image: url("../img/star.gif");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        width: 50px;
        height: 50px;
      }

      .태양위치 {
        background-color: white;
        width: 100px;
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        top: 1rem;
        padding: 5px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let score = 0;
        const star = document.createElement("div");
        const sunX = document.querySelector(".sun_x");
        const sunY = document.querySelector(".sun_y");
        const point = document.querySelector(".socre");

        const sun = document.querySelector("h1");
        sun.style.position = "absolute";

        // 별(먹이) 생성
        function starCreate() {
          star.setAttribute("class", "star");

          /* 별이 생성될 위치 지정 */
          const randomX = Math.random() * 500;
          const randomY = Math.random() * 500;
          console.log(randomX, randomY);
          star.style.left = `${randomX}px`;
          star.style.top = `${randomY}px`;

          // 별(먹이) 추가
          return document.body.appendChild(star);
        }

        starCreate();

        // 태양(sun) 이동을 출력하는 기능
        let [x, y] = [0, 0];

        const block = 15;
        const print = () => {
          sun.style.left = `${x * 20}px`;
          sun.style.top = `${y * 20}px`;
        };
        print();

        // 별을 이동하는 기능
        const [left, up, right, down] = [
          "ArrowLeft",
          "ArrowUp",
          "ArrowRight",
          "ArrowDown",
        ];

        window.addEventListener("keydown", (event) => {
          switch (event.key) {
            case left:
              x -= 1;
              break;
            case up:
              y -= 1;
              break;
            case right:
              x += 1;
              break;
            case down:
              y += 1;
              break;
          }
          print();

          //   태양 위치
          sunX.innerHTML = `X축: ${x} 지점`;
          sunY.innerHTML = `Y축: ${y} 지점`;
          point.innerHTML = `스코어: ${score}`;

          // 별이 사라지는 조건 정의
          if (
            sun.offsetTop > star.offsetTop &&
            sun.offsetTop < star.offsetTop + 50 &&
            sun.offsetLeft > star.offsetLeft &&
            sun.offsetLeft < star.offsetLeft + 50
          ) {
            document.body.removeChild(star);
            score++;
            starCreate();
          }

          if (score >= 5) {
            score = 0;
            return alert("게임종료");
          }

          console.log(sun.offsetTop, star.offsetTop);
        });
      });
    </script>
  </head>
  <body>
    <h1></h1>
    <!-- <div class="star"></div>     -->

    <div class="태양위치">
      <p class="sun_x">X:</p>
      <p class="sun_y">Y:</p>
      <p class="socre">스코어: 0</p>
    </div>
  </body>
</html>
