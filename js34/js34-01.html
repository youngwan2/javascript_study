<!DOCTYPE html>

    <title>1. 생성자 함수와 속성 추가(p396)</title>
    <script>
      /* 일반함수에서 클래스로 변경하면? */
      // function 함수명(){}
      // class 함수명(){}
      // class 클래스명{ }

      class Student {
        constructor(이름, 국어, 영어, 수학, 과학) {
          this.이름 = 이름;
          this.국어 = 국어;
          this.영어 = 영어;
          this.수학 = 수학;
          this.과학 = 과학;
        }
      }
      const students = [];
      students.push(new Student("구름", 88, 55, 44, 33));
      students.push(new Student("동굴", 87, 98, 88, 90));
      students.push(new Student("별이", 92, 98, 96, 88));
      students.push(new Student("겨울", 76, 96, 94, 86));
      students.push(new Student("바다", 98, 52, 98, 92));

      console.log(students[0].이름)

      //   ----------------------------------------
      // 인스턴스는 '실체화'(사용할라고)
      // 클래스는 '함수' 다.
    </script>
