<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9.게터와 세터 메소드(p413)</title>
    <script>
      class Square {
        /* 클래스 필드 field */
        #length; // 프라이빗 변수는 클래스 내부에서 사용이 가능하다.
        constructor(length) {
          this.setLength(length); //
        }

        setLength(value) {
          // 한 변의 길이 설정(SET)
          if (value <= 0) {
            throw "길이는 0보다 커야 합니다.";
          }
          this.#length = value;
        }

        getLength(value) {
          //한 변의 길이 읽기(GET)
          return this.#length;
        }

        getPerimeter() {
          //사각형 둘레
          return 4 * this.#length;
        }
        getArea() {
          // 사각형 넓이
          return this.#length * this.#length;
        }
      }

      //클래스 사용하기
      const square = new Square(10);
      console.log(`한 변의 길이는 ${square.getLength()} 입니다.`);

      // 예외 발생시키기
      square.setLength(-10);
    </script>
  </head>
  <body></body>
</html>
