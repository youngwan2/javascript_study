<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const arr = [];

      arr.sample = 12;

      console.log(arr);

      const typeCheck = typeof arr;
      console.log(typeCheck); // object

      const arr2 = [1, 2, 3, 4, 5];
      const typeCheck2 = typeof arr2;
      console.log(typeCheck2); //object

      arr[0] = 11; //11
      arr[1] = 12; //12

      console.log(arr["sample"]); /*[sample: 12]0: 111: 22sample: 12length: 2[[Prototype]]: Array(0)
 */
      console.log(arr.length);

      Array.isArray(arr); // true
      arr[0] = 11; //11
      arr[1] = 22; //12
      console.log(arr); /*0:11 1:22 sample:12 length:2 [[Prototype]]:Array(0) */

      arr.sample; //12
      arr.forEach((v) => console.log(v)); //11, 22
    </script>
  </head>
  <body></body>
</html>
