<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본자료형(기본 자료형에는 속성이 추가되지 않는다)</title>
    <script>
      /* Number 자료형일 때 */
      const c = 1234;
      c.sample = 33; // 33
      console.log(c.sample); // undefined

      /* String 자료형 */
      const d = '난 문자입니다.';
      // ---- 콘솔에서 보면 추가된 것 처럼 보이지만, 실제로는 추가되지 않음
      d.sample = 44; //44
      console.log(d.sample) // undefined

      const e =true //undefined
      e.sample = 10 //10

      e.sample // undefined
    </script>
  </head>
  <body></body>
</html>
