    <title>Document</title>
    <script>
        //total( ) 이라는 함수를 만들어라
        //  기능은 매개변수 a,b 를 넣으면 a 부터 b 까지 값을 더하게 하라
        // 아무것도 넣지 않으면 자동으로 1부터 10 까지 합을 출력하라

        function sumFunc(a=1,b=10){
            let sum=0;
            for(a; a<=b; a++ ){
                sum+=a
               
            }
            return sum 
        }

        console.log(sumFunc())
    </script>
