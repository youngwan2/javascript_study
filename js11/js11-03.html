<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매개변수2</title>
    <script>
      
      
      
      
      function add(a, b) {
        return a + b;
      }
      function mul(a, b) {
        return a * b;
      }

      function sub(a, b) {
        return a - b;
      }
      function div(a, b) {
        return a / b;
      }

      console.log(add(111, 222));
      console.log(sub(111, 222));
      console.log(mul(111, 222));
      console.log(div(111, 222));
    </script>
  </head>
  <body></body>
</html>
