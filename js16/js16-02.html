<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        box-shadow: 30px 30px 5px rgba(82, 79, 79, 0.705);
        margin: 10px;
      }
      .circle1 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: white;
        border: 1px solid black;
      }
    </style>
    <script>
      let state = false; // false 는 꺼져 있는 상태, true는 켜져 있는 상태

      //  1초는 켜지고, 0.5는 꺼지므로 0.5 간격으로 state 가 true / false로 번갈아 교체(분기처리)
      setInterval(() => {
        state = !state;
        console.log(state);

        //꺼지면
        if (state === false) {
          document.close();
          document.write(`<div style="
          width:100vw;
          height:100vh;
          position: absolute;
          background:black;
          box-shadow : 1px -300px 15px inset blue
          ">`);
          document.write(`<div class="circle1" style="
          width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: white;
        box-shadow: 30px 30px 5px rgba(82, 79, 79, 0.705);
        margin: 10px;
        text-align : center;
        left: 50%;
        top: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        line-height:10;
        font-size:3rem;
        transition:1s;
   
          ">꺼짐</div>`);
        }

        //켜지면;
        if (state) {
          document.close();
          document.write(`<div style="
          width:100vw;
          height:100vh;
          position: absolute;
          background:black;
          box-shadow : 1px -300px 15px inset gold;
          ">`);
          document.write(`<div class="circle1" style="
          width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: red;
        box-shadow: 30px 30px 5px rgba(82, 79, 79, 0.705);
        margin: 10px;
        text-align : center;
        left: 50%;
        top: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        line-height:10;
        font-size:3rem;
        color:white;
        transition:1s;
          ">켜짐</div>`);
        }
      }, 500);
    </script>
  </head>
  <body></body>
</html>
