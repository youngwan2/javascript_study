<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>

        // 문제1
      const input = prompt("1 부터 시작하는 정수를 입력하세요.") * 1;
      let number = 1;

      function autoCounter(input) {
        setInterval(() => {
          if (input === number) return;
          number += 1;
          console.log(number);
        }, 500);
      }

      autoCounter(input);
    </script>
  </head>
