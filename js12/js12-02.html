    <title>합 구하기</title>
    <script>
      const sum = function (a, b) {
        let total = 0;
        for (let i = a; i <= b; i++) {
          // total = total + i
          total += i;
        }

        return total;
      };

      //   console.log(sum(1, 10));
      const a = prompt(`시작값`, 1) * 1;
      const b = prompt(`끝 값`, 10) * 1;
      console.log(sum(a, b));
    </script>
