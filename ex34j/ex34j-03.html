<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>클래스 필드</title>
    <script>
      /* 방법 1) */

      //     click(val) {

      /* 방법2) */
      class Btn {
        constructor(value) {
          this.value = value;
        }

        click = () => {
          // 클래스의 필드에 노출되어 있는 방법
          console.log(this.value);
        };
      }

      let button = new Btn("안녕하세여");

      // 정상동작(바로 호출)
      button.click();
      // 정상동작(1초 후 안녕하세요 출력)
      setTimeout(() => {
        button.click();
      }, 1000);

      // 방법1) 동작 안 함 ,,  방법2) 동작함
      setTimeout(button.click, 1000);
    </script>
