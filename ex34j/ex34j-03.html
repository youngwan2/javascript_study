<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 필드</title>
    <script>
      class Btn {
        constructor(value) {
          this.value = value;
        }

        click(val) {
          console.log(this.value);
        }
      }

      let button = new Btn("안녕하세여");

      // 정상동작(바로 호출)
      button.click();
      // 정상동작(1초 후 안녕하세요 출력)
      setTimeout(() => {
        button.click();
      }, 1000);

      // 동작 안 함
      setTimeout(button.click, 1000);
    </script>
  </head>
  <body></body>
</html>
