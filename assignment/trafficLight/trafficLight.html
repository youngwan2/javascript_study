<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: rgb(226, 226, 91);
        width: 100%;
        height: 100vh;
        box-shadow: 2px 2px 5px inset black;
      }

      .inner_con {
        position: absolute;
        background-color: white;
        border-radius: 20px;
        left: 50%;
        top: 50%;
        width: 500px;
        height: 300px;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3;
        box-shadow: 100px -90px 8px rgb(128, 128, 128);
      }
      .light {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid black;
      }

      .red {
        background-color: red;
        margin: 20px;
      }

      .yellow {
        background-color: yellow;
        margin: 20px;
      }

      .green {
        background-color: rgba(0, 128, 0, 0.699);
        margin: 20px;
      }

      .bar {
        width: 150px;
        height: 500px;
        border: 1px solid black;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        background-color: black;
      }

      .bar_shadow {
        background-color: gray;
        border: none;
        transform: rotate(30deg) translateY(-40px) translateX(30%);
        z-index: 0;
      }
      .hacking_btn{
        position: absolute;
        left: 50%;
        top: 10%;
        transform: translate(-50%);
        background-color: black;
        border: none;
        padding: 10px;
        color:white;
        box-shadow: 80px -50px 5px black;
        border-bottom: 4px solid gray;
        cursor: pointer;
      }

      .hacking_btn:hover{
        background: yellowgreen;
        border-bottom: none;
        box-shadow: 1px 1px 3px black inset, 80px -50px 5px black;;
        transform: translate(-50%,5px);
      }
    </style>
