<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap");
      * {
        margin: 0;
      }

      body {
        overflow-x: hidden;
        height: 100vh;
      }

      li {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      header {
        width: 100%;
        position: relative;
      }

      .logo {
        opacity: 0;
        visibility: hidden;
        position: absolute;
      }

      .top_back {
        top: 2rem;
        position: relative;
        text-align: center;
        transition: 1s;
        width: 100%;
        height: 100vh;
        background-image: url("./images/tree.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        box-shadow: inset 0 0 2px 1000px rgba(0, 0, 0, 0.602);
      }

      .top_back:hover {
        box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.602),
          inset 0 -80px 0 0px rgba(0, 0, 0, 0.915),
          inset 0 80px 0 0px rgba(0, 0, 0, 0.915);
      }

      .top_back_content {
        pointer-events: none;
        width: 50%;
        position: absolute;
        color: black;
        left: 50%;
        top: 45%;
        text-align: center;
        transform: translate(-50%, -50%);
        animation: appear 1s 1;
      }

      @keyframes appear {
        from {
          transform: translate(-50%, -30%);
          opacity: 0;
        }
      }

      .title {
        font-size: 2rem;
        color: rgb(236, 210, 67);
      }

      .top_back_content .content {
        margin-top: 2rem;
        font-size: 1.1rem;
      }

      .menu {
        transition: 0.5s;
        position: absolute;
        color: white;
        visibility: hidden;
        opacity: 0;
        top: 12px;
        font-size: 1.5rem;
        right: 15px;
        background: transparent;
        border: none;
      }

      .nav {
        z-index: 2;
        transition: 0.4s;
        position: absolute;
        top: 0;
        width: 100%;
        background: white;
      }

      .nav .nav_ul {
        display: flex;
        justify-content: space-between;
        padding: 0;
        box-shadow: 23px 12px 6px 5px rgba(0, 0, 0, 0.591);
      }

      .nav .nav_ul li {
        font-family: "Quicksand", sans-serif;
        text-align: center;
        font-weight: 600;
        border-bottom: 1px dashed rgba(255, 255, 255, 0.113);
        padding: 15px;
        width: 100%;
      }

      .active {
        transition: 0.5s;
        background-color: black;
        color: white;
      }

      .action {
        transition: 1s;
        transform: rotateX(40deg);
      }

      @media screen and (max-width: 502px) {
        .nav_ul {
          flex-direction: column;
        }

        .top_back {
          top: 0;
        }
        .nav {
          opacity: 0;
          visibility: hidden;
        }

        :is(.nav:hover, .menu:focus ~ .nav) {
          opacity: 1;
          visibility: visible;
        }

        .menu {
          cursor: pointer;
          opacity: 1;
          visibility: visible;
        }

        .logo {
          font-family: "Quicksand", sans-serif;
          z-index: 1;
          opacity: 1;
          visibility: visible;
          position: absolute;
          top: 12px;
          left: 15px;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="logo">Wel</h1>
      <div class="top_back"></div>
      <button class="menu">â˜°</button>
      <nav class="nav">
        <ul class="nav_ul"></ul>
      </nav>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
