<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }

      li {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      .top_back {
        position: relative;
        text-align: center;

        width: 100%;
        height: 20rem;
        border: 1px solid black;
      }

      .top_back_content{
        position: absolute;
        top:40%;
        transform: translateY(-50%);
      }

      .top_back_content p{
        margin-top: 2rem;
      }

      .nav .nav_ul {
        display: flex;
        justify-content: space-between;
        padding: 0;
      }

      .nav .nav_ul li {
        text-align: center;
        padding: 10px;
        width: 100%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="top_back">
        <div class="top_back_content">
        
        </div>
      </div>
      <nav class="nav">
        <ul class="nav_ul">

        </ul>
      </nav>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
