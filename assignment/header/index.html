<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }

      li {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      .top_back {
        position: relative;
        text-align: center;
        transition: 1s;
        width: 100%;
        height: 35rem;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        box-shadow: inset 0 0 2px 1000px rgba(0, 0, 0, 0.502);
      }

      .top_back_content {
        width: 50%;
        transition: 1s;
        position: absolute;
        color: black;
        left: 50%;
        top: 45%;
        text-align: center;
        transform: translate(-50%, -50%);
      }

      .title {
        font-size: 3rem;
      }

      .top_back_content .content {
        margin-top: 2rem;
        font-size: 1.1rem;
      }

      .nav .nav_ul {
        display: flex;
        justify-content: space-between;
        padding: 0;
        box-shadow: 23px 12px 6px 5px rgba(0, 0, 0, 0.591);
      }

      .nav .nav_ul li {
        text-align: center;
        font-weight: 600;
        padding: 15px;
        width: 100%;
        border: 1px solid rgb(224, 219, 219);
      }

      .active {
        transition: 0.5s;
        background-color: black;
        color: white;

      }

      .action {
        transition: 1s;
        transform: rotateX(40deg);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="top_back"></div>
      <nav class="nav">
        <ul class="nav_ul"></ul>
      </nav>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
