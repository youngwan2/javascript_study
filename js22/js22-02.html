<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 코드를 자바스크립트로 조작하기</title>
    <!-- 스크립트 1 -->
    <script>
      //  HTML 태그를 쉽게 만들 수 있는 콜백함수를 선언한다.
      // == function(text){`<h1>${text}</h1>`}
      const h1 = (text) => `<h1>${text}</h1>`;
    </script>
  </head>
  <body>
    <script>
      //DOMContentLoaded:  html 이 모두 로드된 이후에 실행하는 이벤트
      document.addEventListener("DOMContentLoaded", () => {
        console.log("111");
      });
    </script>

    <!-- 스크립트 3 -->
    <script>
      document.body.innerHTML += h1("2번째 스크립트 태그");
    </script>
    <h1>1번째 h1 태그</h1>
    <!-- 스크립트 4 -->
    <script>
      document.body.innerHTML += h1("3번째 스크립트 태그");
    </script>
    <h1>2번째 h2 태그</h1>

    <!-- body 의 마지막에 스크립트 넣기 -->
    <!-- 스크립트 2 -->
    <script>
      document.body.innerHTML += h1("1번째 script 태그");
    </script>
  </body>
</html>
