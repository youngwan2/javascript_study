<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 코드를 자바스크립트로 조작하기</title>

    <!-- 스크립트 1 -->
    <script>
      //  HTML 태그를 쉽게 만들 수 있는 콜백함수를 선언한다.
      // == function(text){`<h1>${text}</h1>`}
      const h1 = (text) => `<h1>${text}</h1>`;

      //DOMContentLoaded 이벤트를 연결: 문서(웹페이지)를 모두 읽고 나서 실행
      document.addEventListener("DOMContentLoaded", () => {
        /*                               ㄴ문서 객체를 모두 읽어들이면 코백함수 실행 */

        document.body.innerHTML += h1("DOMContentLoaded 이벤트 발생");
      });

      //document.addEventListener('click',콜백)
      // document.addEventListener('change',콜백)
    </script>
  </head>
  <body>
    <h1>1번째 h1 태그(마지막에서 세 번째)</h1>

    <!-- 스크립트 2 -->
    <script>
      document.body.innerHTML += h1("마지막에서 2번째 스크립트 태그");
    </script>
    <h1>2번째 h2 태그(젤 마지막)</h1>
  </body>
</html>
