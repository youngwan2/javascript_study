<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 뒷부분에 요소 추가하기</title>
    <style>

        @keyframes appear {
            from {opacity: 0;}
        }
        body{
            animation: appear 1s 1;
        }

        span{
            font-size: 16px;
        }
    </style>
    <script>
      const todos = ["우유 구매", "업무 매일 확인하기", " 필라테스 수업"];

      todos.push("저녁 식사 준비하기");
      todos.push("피아노 연습하기");

      const newTodos = todos;
      console.log(newTodos);
    </script>
  </head>
  <body>
    <h3>메모</h3>
    <pre>
    <span><strong>- 배열.push(요소)</strong>: 배열의 뒷 부분에 요소를 추가한다.</spㄴ>
</pre>
  </body>
</html>
