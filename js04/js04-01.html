<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열요소 접근 및 요소 개수 확인하기</title>
    <style>
      @keyframes appear {
        from {
          opacity: 0;
        }
      }
      body {
        animation: appear 1s 1;
      }

      span {
        line-height: 30px;
      }
    </style>
    <script>
      const fruits = ["배", "사과", "수박", "키위", "바나나"];
      console.log(fruits);

      const 수박 = fruits[2];
      console.log(수박);

      const length = fruits.length;
      console.log(length);

      // 배열 뒤에 요소를 추가
      fruits[fruits.length] = "딸기";

      // 배열의 마지막 요소를 가져온다.
      const 딸기 = fruits[fruits.length - 1];
      console.log(딸기);

      // 배열의 마지막에서 2번째 요소를 가져온다.
      const 바나나 = fruits[fruits.length - 2];
      console.log(바나나);

      zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz;

      //이벤트리스너:  특정 이벤트(특정한 사건)가 발생하기를 '귀 기울여' 기다리다가 실행되는 컴포넌트(메서드나 함수)
    </script>
  </head>
  <body>
    <h3>메모</h3>
    <pre>
      <span> <strong>- 선입선출(FIFO);큐</strong> : 먼저 들어와서 먼저 나간다.</span>
      <span> <strong>- 후입선출(LIFO);스택</strong>: 마지막에 들어와서 먼저 나간다.</span>
    </pre>
  </body>
</html>
