<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. assign(대상, 추가할 객체): 객체를 추가해준다.</title>
  </head>
  <body>
    <script>
      const obj1 = { a: 11, b: 22, c: 33 };
      console.log("기존:", obj1);
      Object.assign(obj1, { d: 44 });
      console.log("추가:", obj1);
    </script>
  </body>
</html>
