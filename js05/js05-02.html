<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        pre{
            line-height: 30px;
        }
    </style>
    <script>
      const arr = ["강아지", "코끼리", "쥐", "다람쥐", "자라", "치타"];
      for (let i = 0; i < arr.length; i++) {
        console.log(i, arr[i]);
      }

      for (let i = arr.length - 1; i >= 0; i--) {
        console.log(i, arr[i]);
      }
    </script>
  </head>
  <body>

    <h3>소스코드</h3>
    <hr>
    <pre>
        const arr = ["강아지", "코끼리", "쥐", "다람쥐", "자라", "치타"];
        for (let i = 0; i < arr.length; i++) {
          console.log(i, arr[i]);
        }
  
        for (let i = arr.length - 1; i >= 0; i--) {
          console.log(i, arr[i]);
        }
    </pre>
  </body>
</html>
