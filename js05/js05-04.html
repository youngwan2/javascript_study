    <title>continue</title>
    <style></style>
    <script>
      for (let i = 0; i < 10; i++) {
        if (i%2 === 0) continue; // i 가 3이 될 때 즉시 다음 반복으로 넘어간다
          console.log(i)
      }
    </script>
