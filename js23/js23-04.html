<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. 속성 조작하기</title>
    <style>

      body{
        background-color: black;
        color:white;
        box-shadow: inset 0px 0px 5px 4px rgb(124, 122, 122);
        height: 100vh;
      }
      p{
        line-height: 2;
      }
      .container {
        position: absolute;
        width: 100%;
        z-index: -1;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imgs = document.querySelectorAll("img");
        console.log(imgs)
        imgs.forEach((img, index) => {
          const width = (index + 1) * 100;
          const src = `http://placekitten.com/${width}/${width}`; //경로
          img.setAttribute("src", src);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <img>
      <img>
      <img>
      <img>

    </div>
    <pre>
      <p>
        set ~ :쓰기 write
        get ~ : 읽기 read

        set(이름, 값) : 해당 하는 이름으로 값을 넣는다.
        get(이름) : 해당하는 이름의 값을 읽어(가져)온다.
        ex) value = get(이름)
      </p>
    </pre>
  </body>
</html>
