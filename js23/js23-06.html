<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 객체 이동하기</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 문서 객체 읽어들이고 생성하기
        const divA = document.querySelector("#first"); // id 속성이 first 인 태그를 선택한다.
        const divB = document.querySelecotor("#second");
        const h1 = document.createElemet("h1");
        h1.textContent = "이동하는 h1 태그";

        // 서로 번걸아가면서 실행하는 함수를 구현한다.
        const toFirst = () => {
          divA.appendChild(h1); // h1 태그를 divA 에 추가한다.
          setTimeout(toSecond, 1000); // 1초 뒤에 toSecond 함수를 실행
        };

        const toSecond = () => {
          divB.appendChild(h1); //h1 태그를 divB 에 추가한다.
          setTimeout(toFirst, 10000); // 10초 뒤에 toFirst 함수를 실행
        };

        toFirst();
      });
    </script>
  </head>
  <body>
    <div id="first">
      <h1>첫 번째 div 태그 내부</h1>
      <div id="second">
        <h1>두 번째 div 태그 내부</h1>
      </div>
    </div>

  </body>
</html>
