      /* 클로저 후 */
      function outerFunc() {
        let x = 10;
        const innerFunc = function () {
          console.log(x);
          x++;
        };
        return innerFunc;
      }

      // 함수를 호출하면 내부함수 innerFunc 가 반환된다.
      // 그리고 동시에 함수 outerFunc의 실행 컨텍스트는 소멸된다.
      const inner = outerFunc();
      console.log(inner);
      inner();
      inner();
      inner();
    </script>
