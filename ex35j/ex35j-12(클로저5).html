<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클로저(4)</title>
  </head>
  <body>
    <button class="toggle"></button>
    <div class="txt">
      <h1>토글 실행됨</h1>
    </div>

    <script>
      const txt = document.querySelector(".txt");
      const btn = document.querySelector("button");
      
      //  반환된 함수를 즉시 실행함.
      const toggle = (() => {
        let what = false; // 기본상태

        // 반환 됨
        return function () {
          // 클로저 생성
          txt.style.display = what ? "block" : "none";
          what = !what; //상태뒤집기
        };
      })();

      btn.onclick = toggle;
    </script>
  </body>
</html>
