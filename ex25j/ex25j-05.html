<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body{
        background: linear-gradient(00deg,black,white);
        height: px;
      }
      .container{
        width: 380px;
        min-width: 380px;
        max-width: 500px;
        border-radius: 5px;
        height: 250px;
        position: absolute;
        left: 50%;
        top: 50%;
        box-shadow: 5px 5px 5px 3px rgba(0, 0, 0, 0.534), 0 30px  inset;
        transform: translate(-50%,-50%);
        display: flex;
        justify-content: center;
        align-content:center;
        background-color: rgba(194, 119, 21, 0.664);
      }
      .inner_container{
        box-shadow: inset 0 0 10px 1px black;
        border-radius: 10px;
        height: 50px;
        margin-top: 6rem;
        padding: 20px 10px;
        background-color: rgb(255, 255, 255);
      }

      button{
        background-color: black;
        color:white;
        border: none;
        padding: 2px 6px;
      }

      button:hover{
        background-color: goldenrod;
        cursor: pointer;
      }
        
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userInput = document.querySelector(".user_input");
        const button = document.getElementsByClassName('button')
        const resultSpan = document.getElementById("result");

 
        /* 버튼 클릭 시 환전 */
        button[0].addEventListener('click',()=>{
          const money = userInput.value
          const result = money * 1300;
          resultSpan.innerHTML =`환전된 금액은 ${result.toLocaleString()}원 입니다.`
        })
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="inner_container">
    <label for="user_input">입력한 금액:</label>
    <input placeholder="환전할 금액 입력(달러 기준)" type="text" class="user_input" id="user_input" />
    <button class="button" >환전</button>
    <div>환전된 금액: <span id="result"></span></div>
  </div>
  </div>
  </body>
</html>
