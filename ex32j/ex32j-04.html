<!DOCTYPE html>

  <body>
    <script>
      function factorial(x) {
        if (x > 1) {
          console.log(`x:${x}* factorial(x-1): ${factorial(x-1)}:`,x * factorial(x-1))
          return x * factorial(x - 1);
        } else {
          return x;
        }
      }

    console.log(factorial(5))
    </script>
  </body>
