<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        transform: perspective(600px);
        transform-style: preserve-3d;
      }

      article {
        transform: perspective(600px);
        transform-style: preserve-3d;
        position: absolute;
        border: 1px solid red;
        left: 40%;
        top: 30%;
        transform: translate(-50%, -50%);
        animation: circle infinite 20s;
      }

      @keyframes circle {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      article > div {
        text-align: center;
        line-height: 14;
        font-size: 23px;
        max-width: 300px;
        width: 300px;
        height: 300px;
        min-width: 300px;
        border: 1px solid black;
        position: absolute;
      }

      article > div:nth-of-type(1) {
        transform: rotateY(40deg) translateZ(410px);
      }
      article > div:nth-of-type(2) {
        transform: rotateY(80deg) translateZ(410px);
      }
      article > div:nth-of-type(3) {
        transform: rotateY(120deg) translateZ(410px);
      }
      article > div:nth-of-type(4) {
        transform: rotateY(160deg) translateZ(410px);
      }
      article > div:nth-of-type(5) {
        transform: rotateY(200deg) translateZ(410px);
      }
      article > div:nth-of-type(6) {
        transform: rotateY(240deg) translateZ(410px);
      }
      article > div:nth-of-type(7) {
        transform: rotateY(280deg) translateZ(410px);
      }
      article > div:nth-of-type(8) {
        transform: rotateY(320deg) translateZ(410px);
      }
      article > div:nth-of-type(9) {
        transform: rotateY(360deg) translateZ(410px);
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </article>
  </body>
</html>
