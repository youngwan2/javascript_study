<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try catch 구문1</title>
  </head>
  <body>
    <script>
      try {
        JSON.parse("{잘못된 형식의 json}");
        console.log("안녕하세요. 정상입니다.");

      } catch (error) {
        console.log(error);
        console.log(error.name); //에러명 확인 가능
        console.log(error.message); // 에러 메시지 확인 가능
        alert("이게 맞나요?");
        
      } finally {
        console.log("전 finally 다. 늘 실행됨.");
      }
    </script>
  </body>
</html>
