<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        background: linear-gradient(30deg, green, white);
      }

      .container {
        width: 100%;
        transform: perspective(600px) translate(-50%, -50%);
        transform-style: preserve-3d;
        position: absolute;
        left: 50%;
        top: 50%;
        max-width: 800px;
        transition: 1s;
      }
      .inner_container {
        word-break: break-all;
        min-width: 400px;
        max-width: 400px;
        background-color: rgb(40, 182, 28);
        border-radius: 10px;
        border: 1px solid black;
        transition: 1s;
        transform: rotateY(90deg) translateZ(-10px) translateY(0)
          translateX(130px);
      }

      .container > .content {
        color: white;
        line-height: 2;
        padding: 15px;
      }
      .container2 {
        width: 100%;
        max-width: 400px;
        transform: perspective(600px) translate(-50%, -50%);
        transform-style: preserve-3d;
        position: absolute;
        left: 50%;
        top: 50%;
        transition: 1s;
      }
      .inner_container2 {
        word-break: break-all;
        min-width: 400px;
        max-width: 400px;
        background-color: rgb(40, 182, 28);
        border-radius: 10px;
        border: 1px solid black;
        transition: 1s;
        transform: rotateY(90deg) translateZ(-10px) translateY(0)
          translateX(130px);
      }

      .container > .content2 {
        color: white;
        line-height: 2;
        padding: 15px;
      }
    </style>
    <script>
      "use strict";

      document.write(`<div class="container2">`);
      document.write(`<div class="inner_container2">`);
      document.write(`<p class="content2">00</p>`);
      document.write(`</div>`);
      document.write(`</div>`);

      // 배열생성
      const arr = Array(200)
        .fill(0)
        .map((value, i) => {
          return i + 1;
        });

      // 새로운 배열
      function createArrFun(arr) {
        const newArr = [];
        let number = 0;
        for (let i = 1; i < arr.length; i++) {
          if (i >= 0 && i <= 77) (number += 1), (newArr[newArr.length] = number);
          if (i >= 78 && i <= 166) (number += 2), (newArr[newArr.length] = number);
          if (i > 166) (number -= 1), (newArr[newArr.length] = number);
        }
        return newArr;
      }

      const newArr = createArrFun(arr);
      document.write(`<div class="container">`);
      document.write(`<div class="inner_container">`);
      document.write(`<p class="content">${newArr}</p>`);

      document.write(`</div>`);
      document.write(`</div>`);
    </script>
  </head>
  <body></body>
</html>
