<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        overflow-x: scroll;
      }

      section {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) perspective(600px);
        transform-style: preserve-3d;
        text-align: center;
      }
      .box {
        font-size: 4rem;
        width: 200px;
        line-height: 3;
        height: 200px;
        position: absolute;
        border: 2px solid black;
      }
      /* 120deg */
      .box1 {
        transform: rotateX(90deg) translateY(200px);
        background-color: green;
      }
      .box2 {
        transform: rotateY(90deg) translateY(200px);
        background-color: brown;
      }
      .box3 {
        transform: rotateX(90deg) translateY(0);
        background-color: chocolate;
      }
      .box4 {
        transform: rotateX(90deg) translateX(200px);
        background-color: chocolate;
      }
      .box5 {
        transform: rotateY(90deg) translateY(-400px);
        background-color: brown;
      }
      .box6 {
        transform: rotateX(90deg) translateY(200px) translateX(-200px);
        background-color: green;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5">5</div>
      <div class="box box6">6</div>
    </section>
  </body>
</html>
